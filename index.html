<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- heading -->
    <h1>The Light and Sound Memory Game</h1>

    <!-- welcome screen -->
    <div id="welcomeScreen">
      <p>Welcome to The Game!<br />Select your difficulty</p>

      <div id="difficultyBtnArea">
        <button id="btnEasy" onclick="setUpGame('easy')">Easy</button><br />
        <button id="btnMed" onclick="setUpGame('med')">Medium</button><br />
        <button id="btnHard" onclick="setUpGame('hard')">Hard</button><br />
        <button id="btnImp" onclick="setUpGame('imp')">Impossible</button>
      </div>
    </div>
    
    <!-- game screen -->
    <div id="gameScreen" class="hidden">
      <p1> Repeat back the pattern by pressing buttons</p1><br />
      <p2> Press start to begin the game.</p2><br />
      <button id="startBtn" onclick="startGame()">Start</button><br />

      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
      <div id="gameButtonArea">
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>

        <!-- extra buttons for medium, hard -->
        <button
          id="button5"
          onclick="guess(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
          class="hidden"
        ></button>
        <button
          id="button6"
          onclick="guess(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
          class="hidden"
        ></button>
      </div>
    </div>
  </body>
</html>
