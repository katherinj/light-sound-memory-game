<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- heading -->
    <h1>The Light and Sound Memory Game</h1>

    <!-- welcome screen -->
    <div id="welcome screen">
      <p>Welcome to The Game!<br />Select your difficulty level</p>

      <div id="selectDifficultyBtnArea">
        <button id="btnEasy" onclick="startGame(easy)">Easy</button>
        <button id="btnMedium" onclick="startGame(medium)">Medium</button>
        <button id="btnHard" onclick="startGame(hard)">Hard</button>
      </div>

      <!-- game screen -->
      <div id="gameScreen" class="hidden">
        <p1>Repeat back the pattern by pressing buttons.</p1>
        <button id="startBtn" onclick="startGame()">Start</button>

        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

        <div id="gameButtonArea">
          <button
            id="button1"
            onclick="guess(1)"
            onmousedown="startTone(1)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button2"
            onclick="guess(2)"
            onmousedown="startTone(2)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button3"
            onclick="guess(3)"
            onmousedown="startTone(3)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button4"
            onclick="guess(4)"
            onmousedown="startTone(4)"
            onmouseup="stopTone()"
          ></button>

          <!-- extra buttons for medium, hard -->
          <button
            id="button5"
            onclick="guess(5)"
            onmousedown="startTone(5)"
            onmouseup="stopTone()"
            class="hidden"
          ></button>
          <button
            id="button6"
            onclick="guess(6)"
            onmousedown="startTone(6)"
            onmouseup="stopTone()"
            class="hidden"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
