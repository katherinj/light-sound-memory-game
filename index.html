<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    
    
    <!-- this is the start of content -->
    <h1>The Light and Sound Memory Game</h1>

    <p>Welcome to The Game!</p>

    <div id="welcome screen">
      <p>Select your difficulty level</p>
      <div id="difficultyBtnArea">
        <button
          id="btnEasy"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="btnIntermediate"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="btnHard"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
      </div>

      <div id="gameScreen" class="hidden">
        <button id="startBtn" onclick="startGame()">Start</button>

        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

        <div id="gameButtonArea">
          <button
            id="button1"
            onclick="guess(1)"
            onmousedown="startTone(1)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button2"
            onclick="guess(2)"
            onmousedown="startTone(2)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button3"
            onclick="guess(3)"
            onmousedown="startTone(3)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button4"
            onclick="guess(4)"
            onmousedown="startTone(4)"
            onmouseup="stopTone()"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
