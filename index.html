<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- heading -->

    <h1>The Light and Sound Memory Game</h1>

    <!-- welcome screen -->
    <div id="welcomeScreen">
      <p>Welcome to The Game!<br />Select your difficulty</p>

      <div id="difficultyBtnArea">
        <button id="btnEasy" onclick="setUpGame('easy')">Easy</button><br />
        <button id="btnMed" onclick="setUpGame('med')">Medium</button><br />
        <button id="btnHard" onclick="setUpGame('hard')">Hard</button><br />
        <button id="btnImp" onclick="setUpGame('imp')">Impossible</button>
      </div>
    </div>

    <!-- game screen -->
    <div id="gameScreen" class="hidden">
      <p>Repeat back the pattern by pressing buttons</p>
      <br />
      <p1> Press start to begin the game.</p1><br />

      <div class="gameInfo">
        <div class="lives" >
          <img
            src="https://cdn.glitch.global/06a52898-4726-46eb-b2e1-bc3f3620a583/cloud.png?v=1647487113225"
            width="300px"
            height="300px" 
          />
          <div class="livesTxt" >Lives: 
          </div>
        </div>

        <button id="startBtn" onclick="startGame()"></button>
        <button id="stopBtn" class="hidden" onclick="stopGame()"></button>
        <div id="timer">
          <img
            src="https://cdn.glitch.global/06a52898-4726-46eb-b2e1-bc3f3620a583/cloud.png?v=1647487113225"
            width="300px"
            height="300px"
          />
          <p5>Time left: </p5>
        </div>
      </div>

      <div id="gameButtonArea">
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>

        <!-- extra buttons for medium, hard -->
        <button
          id="button5"
          onclick="guess(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
          class="hidden"
        ></button>
        <button
          id="button6"
          onclick="guess(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
          class="hidden"
        ></button>
        <br />
      </div>
    </div>
  </body>
</html>
