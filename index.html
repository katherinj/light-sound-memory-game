<!DOCTYPE html>

<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
    </style>
    <title>The Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- heading -->
    <h1>The Light and Sound Memory Game</h1>

    <!-- welcome screen -->
    <div id="welcomeScreen">
      <p>Welcome to The Game!<br />Select your difficulty</p>

      <div id="difficultyBtnArea">
        <button id="btnEasy" onclick="setUpGame('easy')">easy</button><br />
        <button id="btnMed" onclick="setUpGame('med')">medium</button><br />
        <button id="btnHard" onclick="setUpGame('hard')">hard</button><br />
        <button id="btnImp" onclick="setUpGame('imp')">impossible</button>
      </div>
    </div>

    <!-- game screen -->
    <div id="gameScreen" class="hidden">
      <p>
        Repeat back the pattern by pressing buttons. <br />Press Start to begin
        the game.
      </p>
      <div class="wrapper">
        <div class="lives">
          <img
            src="https://cdn.glitch.global/06a52898-4726-46eb-b2e1-bc3f3620a583/cloud.png?v=1647487113225"
            width="300px"
            height="300px"
          />
          <div class="livesTxt">Lives left:</div>
        </div>

        <div id="gameInfo">
          <button id="startBtn" onclick="startGame()"></button>
          <button id="stopBtn" class="hidden" onclick="stopGame()"></button>
        </div>

        <div class="timer">
          <img
            src="https://cdn.glitch.global/06a52898-4726-46eb-b2e1-bc3f3620a583/cloud.png?v=1647487113225"
            width="300px"
            height="300px"
          />
          <div class="timerTxt">Time left:</div>
        </div>
      </div>

      <div id="gameButtonArea">
        <button
          id="button1"
          onclick="buttonPressed(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone(1)"
        ></button>
        <button
          id="button2"
          onclick="buttonPressed(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone(2)"
        ></button>
        <button
          id="button3"
          onclick="buttonPressed(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone(3)"
        ></button>
        <button
          id="button4"
          onclick="buttonPressed(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone(4)"
        ></button>

        <!-- extra buttons for medium, hard -->
        <button
          id="button5"
          onclick="buttonPressed(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone(5)"
          class="hidden"
        ></button>
        <button
          id="button6"
          onclick="buttonPressed(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone(6)"
          class="hidden"
        ></button>
      </div>
    </div>
  </body>
</html>
